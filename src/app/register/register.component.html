
<div class="jumbotron mr-5 ml-5" style="background-color: #FFFFFF;">

    <form action="/action_page.php">
        <div class="form-group">
            <input type="text" [(ngModel)]="userName" (input)="nameValidation()" minlength="3" oninput="this.value = this.value.replace(/[^A-Za-z' ''.]/g, '');" class="form-control" id="usr" name="username" placeholder="Name">          
        </div>
        <div class="form-group">
            <input type="tel" [(ngModel)]="userContact" (input)="contactValidation()" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');" class="form-control" id="tel" name="tel" placeholder="Mobile">
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="userEmail" (input)="emailValidation($event)" class="form-control" id="useremail" name="useremail" placeholder="Email ID">
            <small *ngIf="!invalidEmail" class="text-danger">Email is Required</small>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="userPassword" (input)="passwordValidation()" minlength="8" class="form-control" id="pwd" name="password" placeholder="Password">
            <small *ngIf="!invalidPassword" class="text-danger">Password is invalid</small>
        </div>
        <div class="forgot1 mt-4">
            <a href="/login" class="forgot-color" disabled>Already have an account? login</a>    
        </div>
        <button id="register-button" (click)="registerUser()" [disabled]="!nameClicked || !contactClicked || !emailClicked || !passwordClicked" type="submit" class="btn btn-primary btn-block">Register</button>
        <!-- <button id="register-button" (click)="newReg()" type="submit" class="btn btn-primary btn-block">Register Name</button> -->
    </form>
</div>
